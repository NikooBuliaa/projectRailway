<h2>მატარებლის ძებნა</h2>

<form (ngSubmit)="search()">
  <label>სადგური:</label>
  <select [(ngModel)]="from" name="from">
    <option *ngFor="let station of stations" [value]="station.id">
      {{ station.name }}
    </option>
  </select>

  <label>მიმართულება:</label>
  <select [(ngModel)]="to" name="to">
    <option *ngFor="let station of stations" [value]="station.id">
      {{ station.name }}
    </option>
  </select>

  <label>თარიღი:</label>
  <input type="date" [(ngModel)]="date" name="date" />

  <button type="submit">ძებნა</button>
</form>

<div *ngIf="loading">იტვირთება...</div>

<div *ngIf="departures.length > 0">
  <h3>ნაპოვნი მატარებლები:</h3>
  <ul>
    <li *ngFor="let dep of departures">
      მატარებელი #{{ dep.train_id }} | დრო: {{ dep.time }}
      <button (click)="selectTrain(dep)">არჩევა</button>
    </li>
  </ul>
</div>
