<div class="container mt-5">
  <h3 class="mb-4">დაჯავშნის დეტალები</h3>

  <div *ngIf="ticketData">
    <ul class="list-group mb-3">
      <li class="list-group-item">მატარებელი: {{ ticketData.trainId }}</li>
      <li class="list-group-item">მომხმარებელი: {{ ticketData.userId }}</li>
      <li class="list-group-item">ადგილი: {{ ticketData.seat }}</li>
      <li class="list-group-item">მგზავრობის თარიღი: {{ ticketData.date }}</li>
    </ul>

    <button class="btn btn-success" (click)="bookTicket()">დაჯავშნა</button>

    <div *ngIf="bookingSuccess" class="alert alert-success mt-3">
      ✅ ბილეთი წარმატებით დაიჯავშნა!
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
</div>
