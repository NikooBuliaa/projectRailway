<div class="booking-container">
    <h2>ბილეთის დაჯავშნა</h2>
  
    <form (ngSubmit)="searchDepartures()">
      <div class="form-group">
        <label>გამგზავრების სადგური:</label>
        <select [(ngModel)]="fromStation" name="from" required>
          <option *ngFor="let station of stations" [value]="station.name">{{ station.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>დანიშნულების სადგური:</label>
        <select [(ngModel)]="toStation" name="to" required>
          <option *ngFor="let station of stations" [value]="station.name">{{ station.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>თარიღი:</label>
        <input type="date" [(ngModel)]="selectedDate" name="date" required />
      </div>
  
      <button type="submit">მატარებლების ძიება</button>
    </form>
  
    <div *ngIf="departures.length">
      <h3>მატარებლები:</h3>
      <div *ngFor="let dep of departures" class="departure-card">
        <p><strong>მატარებელი:</strong> {{ dep.trainId }}</p>
        <p><strong>თარიღი:</strong> {{ dep.date }} | <strong>დრო:</strong> {{ dep.time }}</p>
        <p><strong>თავისუფალი ადგილები:</strong> {{ dep.availableSeats }}</p>
  
        <input type="text" [(ngModel)]="passengerName" placeholder="მგზავრის სახელი" name="name" />
        <button (click)="bookTicket(dep)">დაჯავშნა</button>
      </div>
    </div>
  
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </div>
