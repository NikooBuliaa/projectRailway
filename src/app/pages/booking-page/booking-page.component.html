<div class="booking-container">
  <!-- მგზავრობის დეტალები -->
  <div class="trip-info">
    <div>#812</div>
    <div>თბილისი - ბათუმი Express</div>
    <div>00:35 თბილისი</div>
    <div>05:47 ბათუმი</div>
  </div>

  <!-- სამგზავრო ინფორმაცია -->
  <h3>სამგზავრო ინფორმაცია</h3>
  <form [formGroup]="bookingForm">
    <input formControlName="name" placeholder="სახელი" />
    <input formControlName="surname" placeholder="გვარი" />
    <input formControlName="idNumber" placeholder="პირადი ნომერი" />
    <input formControlName="email" placeholder="ელფოსტა" />
    <input formControlName="phoneNumber" placeholder="ტელეფონის ნომერი" />
  </form>

  <!-- ბარგის ინფორმაცია -->
  <h3>ბარგის ინფორმაცია</h3>
  <div class="baggage">
    <div>
      <strong>Personal Item</strong>
      <p>ჩანთა, პატარა ზურგჩანთა</p>
      ✅ ჩათვლილია
    </div>
    <div>
      <strong>Carry-on Bag</strong>
      <p>ზედა თაროზე</p>
      ✅ ჩათვლილია
    </div>
    <div>
      <strong>Checked Bags</strong>
      <p>დიდი ჩანთა</p>
      ❌ არ შედის
    </div>
  </div>

  <!-- დაჯავშნა -->
  <button (click)="bookTkt()" [disabled]="!bookingForm.valid">
    დაჯავშნა
  </button>
</div>
